<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Water Ripple Background with Left Sidebar Navigation and Contact Form</title>
    
    <link rel="stylesheet" href="index.html">   
   
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for overall layout */
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif; /* Added a default font */
            color: #fff; /* Default text color */
        }

        .ripple-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#667871, #0C0F0E);
            overflow: hidden;
            z-index: 0;
        }

        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: ripple-animation 6s infinite;
            opacity: 0;
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: scale(2);
                opacity: 0.4;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        nav {
            background-color: rgba(30, 30, 30, 0.8);
            width: 200px; /* Adjust sidebar width as needed */
            height: 100vh; /* Full height sidebar */
            padding-top: 60px; /* Add some top padding for spacing */
            box-sizing: border-box;
            z-index: 10;
            display: flex;
            flex-direction: column; /* Stack links vertically */
            align-items: flex-start; /* Align links to the left in the sidebar */
        }

        nav a {
            color: #eee;
            text-decoration: none;
            padding: 15px 20px; /* Add padding to links for better touch targets */
            width: 100%; /* Make links take full width of sidebar */
            box-sizing: border-box;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(0, 255, 204, 0.2); /* Highlight on hover */
            color: #00ffcc;
        }

        .content-wrapper {
            flex-grow: 1; /* Allow content to take remaining width */
            padding: 20px; /* Add some padding around the content area */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .contact-container {
            background-color: rgba(89, 105, 99, 0.2);
            color: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            margin: 20px; /* Add some margin around the contact form */
            text-align: left; /* Adjust text alignment within the form */
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .contact-form label {
            margin-bottom: 5px;
            color: #ddd;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            padding: 12px;
            border: 1px solid #00ffcc; /* Teal border */
            border-radius: 5px;
            background-color: #181818; /* Dark background for input fields */
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form input[type="tel"]:focus,
        .contact-form textarea:focus {
            border-color: #00cc99;
            box-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        .contact-form button[type="submit"] {
            grid-column: 1 / -1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #00ffcc;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #00cc99;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .contact-form {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: 1;
            }

            .contact-form button[type="submit"] {
                grid-column: 1;
            }
        }
        /* Add to the end of styles.css */
.page-nav-buttons button {
    padding: 10px 15px;
    background: rgba(0, 255, 204, 0.2);
    border: 1px solid #00ffcc;
    border-radius: 5px;
    color: #00ffcc;
    cursor: pointer;
    transition: all 0.3s ease;
}

.page-nav-buttons button:hover {
    background: rgba(0, 255, 204, 0.4);
}

@media (max-width: 768px) {
    .page-nav-buttons {
        bottom: 10px;
        right: 10px;
    }
    
    .page-nav-buttons button {
        padding: 8px 12px;
    }
}
html {
    scroll-behavior: smooth;
}

    </style>
</head>
<body>
    <div class="ripple-background" id="rippleBackground">
    </div>

    <nav>
        <a href="index.html" >Home</a>
        <a href="about-us.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="Credit.html">Credit</a>
        <a href="Contact-section01.html" >Contact</a>
    </nav>

    <div class="content-wrapper">
        <div class="contact-container" id="contact">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group full-width">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        const rippleBackground = document.getElementById('rippleBackground');
        const numberOfRipples = 10; // Adjust as needed

        function createRipple() {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');

            // Set random initial position
            const size = Math.random() * 100; // Vary initial size a bit
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.left = `${Math.random() * 100}vw`;
            ripple.style.top = `${Math.random() * 100}vh`;

            // Set random animation delay for a staggered effect
            ripple.style.animationDelay = `${Math.random() * 5}s`;

            rippleBackground.appendChild(ripple);

            // Remove the ripple after the animation finishes to keep the DOM clean
            setTimeout(() => {
                ripple.remove();
            }, 6000); // Matches the animation duration
        }

        // Create initial ripples
        for (let i = 0; i < numberOfRipples; i++) {
            createRipple();
        }

        // Continue creating ripples at intervals
        setInterval(createRipple, 750);
        // Adjust the interval to control ripple frequency

const pages = [
    "index.html",
    "projects.html",
    "water-ripple-background01.html",
    "Contact-section01.html"
];

// Get current page index
let currentPage = pages.indexOf(window.location.pathname.split('/').pop());
if (currentPage === -1) currentPage = 0;

// Keyboard navigation
document.addEventListener("keydown", function(e) {
    // Only navigate if sidebar is closed
    if (sidebar.style.left !== "0px") {
        if (e.key === "ArrowRight" || e.key === "ArrowDown") {
            // Next page
            const nextPage = (currentPage + 1) % pages.length;
            window.location.href = pages[nextPage];
        } else if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
            // Previous page
            const prevPage = (currentPage - 1 + pages.length) % pages.length;
            window.location.href = pages[prevPage];
        }
    }
});

// Touch swipe for mobile
let touchStartX = 0;
document.addEventListener("touchstart", function(e) {
    touchStartX = e.changedTouches[0].screenX;
}, false);

document.addEventListener("touchend", function(e) {
    const touchEndX = e.changedTouches[0].screenX;
    if (sidebar.style.left !== "0px") { // Only if sidebar is closed
        if (touchEndX < touchStartX - 50) { // Swipe left
            const nextPage = (currentPage + 1) % pages.length;
            window.location.href = pages[nextPage];
        } else if (touchEndX > touchStartX + 50) { // Swipe right
            const prevPage = (currentPage - 1 + pages.length) % pages.length;
            window.location.href = pages[prevPage];
        }
    }
}, false);

// Add navigation buttons to each page
const navButtons = document.createElement("div");
navButtons.className = "page-nav-buttons";
navButtons.style.position = "fixed";
navButtons.style.bottom = "20px";
navButtons.style.right = "20px";
navButtons.style.zIndex = "100";
navButtons.style.display = "flex";
navButtons.style.gap = "10px";

const prevButton = document.createElement("button");
prevButton.innerHTML = "←";
prevButton.style.padding = "10px 15px";
prevButton.style.background = "rgba(0, 255, 204, 0.2)";
prevButton.style.border = "1px solid #00ffcc";
prevButton.style.borderRadius = "5px";
prevButton.style.color = "#00ffcc";
prevButton.style.cursor = "pointer";
prevButton.addEventListener("click", function() {
    const prevPage = (currentPage - 1 + pages.length) % pages.length;
    window.location.href = pages[prevPage];
});

const nextButton = document.createElement("button");
nextButton.innerHTML = "→";
nextButton.style.padding = "10px 15px";
nextButton.style.background = "rgba(0, 255, 204, 0.2)";
nextButton.style.border = "1px solid #00ffcc";
nextButton.style.borderRadius = "5px";
nextButton.style.color = "#00ffcc";
nextButton.style.cursor = "pointer";
nextButton.addEventListener("click", function() {
    const nextPage = (currentPage + 1) % pages.length;
    window.location.href = pages[nextPage];
});

navButtons.appendChild(prevButton);
navButtons.appendChild(nextButton);
document.body.appendChild(navButtons);


    </script>
</body>
</html>
